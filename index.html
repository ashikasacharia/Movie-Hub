            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
        }
        header {
            background: #1e3c72;
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 20px auto;
            border-radius: 15px;
            width: 80%;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }
        select, button {
            padding: 12px;
            margin: 10px;
            border-radius: 8px;
            border: none;
        }
        button {
            background: #ffcc00;
            color: #1e3c72;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
